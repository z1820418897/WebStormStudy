<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户页面</title>
  <link type="text/css" rel="stylesheet" href="/webstrom/css/user.css">
</head>
<body>
<!--标题栏-->
<div class="user-title">

  <div class="user-title-head">
    <a class="user-title-head-value" href="#">世界你好</a>
  </div>

  <div class="user-title-body">
    <ul>
      <li><a class="user-title-body-value" href="#">首页</a></li>
      <li>介绍</li>
      <li>控制台</li>
    </ul>
  </div>

  <div class="user-info">
    <div id="div-head">
      <img src="/webstrom/img/user-info.jpg" id="user-head"/>
    </div>
  </div>
</div>

<!--中间-->
<div class="user-body">

  <div class="user-cards">
        <div class="card" id="left">
          <img src="/webstrom/img/a.jpg" class="card-img"/>
          <p>卡片一</p>
        </div>

        <div class="card" id="center">
          <img src="/webstrom/img/b.jpg" class="card-img"/>
          <p>卡片二</p>
        </div>

        <div class="card" id="right">
          <img src="/webstrom/img/c.jpg" class="card-img"/>
          <p>卡片三</p>
        </div>

  </div>
</div>

</body>
</html>
